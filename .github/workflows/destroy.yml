name: Terraform Destroy

on:
  workflow_dispatch:  # Se lanza manualmente

jobs:
  destroy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      BUCKET_NAME: aop-pagina-ia

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Delete all files in S3 bucket
        run: |
          echo "Eliminando contenido del bucket: $BUCKET_NAME"
          aws s3 rm s3://$BUCKET_NAME --recursive || true

      - name: Clean Terraform state from S3 and DynamoDB
        run: |
          echo "Limpiando terraform.tfstate y el lock de DynamoDB..."
          aws s3 rm s3://$BUCKET_NAME/terraform/terraform.tfstate || true

          aws dynamodb delete-item \
            --table-name terraform-lock-table \
            --key '{"LockID": {"S": "terraform/terraform.tfstate"}}' || true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve
