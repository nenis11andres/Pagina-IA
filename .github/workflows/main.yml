name: Deploy Pagina-IA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Iniciar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Aplicar Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Obtener nombre del bucket
        id: get_bucket
        working-directory: ./terraform
        run: |
          echo "BUCKET_NAME=$(terraform output -raw bucket_name)" >> $GITHUB_ENV

      - name: Verificar archivos presentes
        run: ls -la

      - name: Subir archivos a S3
        run: |
          echo "Subiendo archivos a S3: $BUCKET_NAME"
          aws s3 sync . s3://$BUCKET_NAME \
            --exclude "terraform/*" \
            --exclude ".github/*" \
            --exclude "*.yaml" \
            --exclude "*.yml" \
            --delete


      - name: Mostrar URL del sitio web
        working-directory: ./terraform
        run: |
          WEBSITE_URL=$(terraform output -raw website_url)
          echo "üåê Sitio desplegado en: http://$WEBSITE_URL"
