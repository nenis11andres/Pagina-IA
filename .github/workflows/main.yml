name: Desplegar P√°gina IA en S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: üîê Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: üì¶ Inicializar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: üöÄ Aplicar Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: üì§ Obtener nombre del bucket de forma segura
        id: get_bucket
        working-directory: ./terraform
        run: |
          terraform output -raw bucket_name > bucket_name.txt
          echo "bucket_name=$(cat bucket_name.txt)" >> $GITHUB_ENV

      - name: ‚¨ÜÔ∏è Subir archivos al bucket S3
        run: |
          echo "Subiendo al bucket: $bucket_name"
          aws s3 sync . s3://$bucket_name \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "terraform/*" \
            --exclude "*.yaml" \
            --exclude "*.yml" \
            --delete

      - name: üåê Mostrar URL del sitio
        working-directory: ./terraform
        run: |
          WEBSITE_URL=$(terraform output -raw website_url)
          echo "‚úÖ Sitio desplegado en: http://$WEBSITE_URL"
